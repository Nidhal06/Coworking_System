<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nouveau message de contact</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #f8f9fa; padding: 20px; text-align: center; }
        .content { padding: 20px; }
        .footer { 
            margin-top: 20px; 
            padding-top: 20px; 
            border-top: 1px solid #eee; 
            font-size: 12px; 
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Nouveau message de contact</h2>
        </div>
        
        <div class="content">
            <p><strong>De :</strong> <span th:text="${name}"></span> (<span th:text="${email}"></span>)</p>
            <p><strong>Sujet :</strong> <span th:text="${subject}"></span></p>
            
            <h3>Message :</h3>
            <p th:text="${message}"></p>
        </div>
        
        <div class="footer">
            <p>Cet email a été envoyé depuis le formulaire de contact du site Coworking Space.</p>
        </div>
    </div>
</body>
</html>
